    hero:
      head_html: 'O mundo precisa de um jeito melho de <strong>tomar decisões em conjunto.</strong>'
      subhead: 'Ajude-nos a construí-lo.'
      desc_html: 'Loomio é gratuito e <a href="https://github.com/loomio/loomio">um programa de código aberto</a> para qualquer pessoa, em qualquer lugar, participar das decisões que as afetam.'
    product:
      header_html: 'Quandos nós ouvimos <strong>todas as vozes</strong>, nós tomamos <strong>decisões melhores</strong>.'
      step1:
        header: '1. Converse sobre as coisas'
        desc: 'Inicie uma discussão sobre qualquer assunto e traga as pessoas certas. Compartilhe perspectivas diversas e desenvolva as ideias em conjunto. '
      step2:
        header: '2. Construa o consenso'
        desc: 'Qualquer pessoa pode propor algo a ser feito. As pessoas podem concordar, abster-se, discordar, ou bloquear – para que você possa ver como todo mundo se sente, e por quê.'
      step3:
        header: '3. Decida em conjunto'
        desc: 'Desenvolva a proposta em conjunto para que ela funciona para todo mundo. Toda decisão tem um prazo claro, para que você sempre tenha um resultado claro.'
    crowdfunding:
      header: 'Estamos buscando o financiamento coletivo para que possamos terminar de construir esta nova plataforma e entregá-la para o mundo.'
    prototype:
      header_html: "Nós já construímos um <strong>protótipo</strong>, e pessoas <strong>de todo o mundo</strong> estão fazendo coisas incríveis com ele:"
    mobile:
      header_html: 'Uma plataforma que funciona em qualquer dispositivo, construída com o melhor em <strong>tecnologia móvel aberta.<strong>'
    quote:
      header:
        rushkoff_html: '“O Loomio <strong>libera o potencial da internet</strong> para levar as pessoas em direção ao consenso em vez do debate polarizado.” <br />– <a href="http://rushkoff.com">Douglas Rushkoff</a>, autor de <em>Present Shock</em>'
        sifry_html: '“O Loomio está alcançado o ponto doce entre <strong>a voz individual</strong> e <strong>a decisão coletiva</strong>.” <br />– Micah Sifry, Editor, <em><a href="http://techpresident.com">TechPresident</em>'
    team:
      header: 'Sobre o Loomio'
      desc: 'Somos uma pequena equipe de desenvolvedores de código aberto e ativistas de justiça social que trabalham na Enspiral na Aotearoa Nova Zelândia, com uma rede mais ampla de amigos, apoiadores e conselheiros de todo o mundo.'
    ideals:
      community:
        header: 'Cooperação conduzida pela comunidade'
        desc: 'O Loomio é construído por uma cooperativa de propriedade dos trabalhadores. Somos uma empresa social que trabalha para maximizar o impacto social positivo, e não o lucro.'
      independent:
        header: 'Independente and neutro'
        desc: 'Mantemos um espaço para qualquer grupo se reunir, que é independente de interesses políticos ou corporativos. Nós nunca venderemos seus dados.'
      open:
        header: 'Programa de código livre e aberto'
        desc: 'O código do Loomio é um recurso público que qualquer pessoa pode executar, ler, estudar, modificar e redistribuir.'
      gift:
        header: 'Economia de oferta'
        desc: 'O Loomio é apoiado por aqueles que pagam de acordo com suas possibilidades. Isso mantém a plataforma livre de publicidade e acessível a grupos sem dinheiro.'
    vision:
      header: 'Ajude-nos a transformar essa visão em realidade.'
